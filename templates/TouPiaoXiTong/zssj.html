{#{% extends 'model_page/oa_main_page_model.html' %}#}
{% extends 'TouPiaoXiTong/vs_left_info_model.html' %}
{% load static %}

{% block title %}
    查看投票数据
{% endblock %}

{% block right_info %}
    <script src="{% static 'js/echarts/echarts.js' %}"></script>
    <div class="container">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1200px;height:600px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '五一假期计划统计'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    top: '5%',
                    left: 'center'
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 10,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '40',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            {% autoescape off %}
                                {% for a in data %}
                                    {value: {{ a.COUNT }}, name: '{{ a.XXID }}'},
                                {% endfor %}
                            {% endautoescape %}
                        ]
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>
{% endblock %}
